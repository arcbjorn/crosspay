global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'payment-processor'
    static_configs:
      - targets: ['payment-processor:8083']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'storage-worker'
    static_configs:
      - targets: ['storage-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'oracle-service'
    static_configs:
      - targets: ['oracle-service:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ens-resolver'
    static_configs:
      - targets: ['ens-resolver:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s